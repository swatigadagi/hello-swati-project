version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies from package.json"
      - npm install
  pre_build:
    commands:
      - echo "Verifying Next.js config"
      - ls -la
      - cat next.config.js
  build:
    commands:
      - echo "Running Next.js build & export"
      - npm run build
  post_build:
    commands:
      - echo "Build completed"
      - echo "Checking out folder"
      - ls -la out
artifacts:
  base-directory: out
  files:
    - '**/*'